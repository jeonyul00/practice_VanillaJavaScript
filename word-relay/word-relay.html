<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      const number = parseInt(prompt("몇 명이 참가하나요?"));
      const tagButton = document.querySelector("button");
      const tagInput = document.querySelector("input");
      const tagWord = document.querySelector("#word");
      const tagOrder = document.querySelector("#order");
      let word;
      let newWord;

      const onClick = () => {
        if (!word) {
          word = newWord;
          tagWord.textContent = word;
          tagInput.value = "";
          tagInput.focus();
        } else {
          if (word[word.length - 1] === newWord[0]) {
            word = newWord;
            tagWord.textContent = word;
            tagInput.value = "";
            tagInput.focus();
            const order = parseInt(tagOrder.textContent);
            if (order + 1 > number) {
              tagOrder.textContent = 1;
            } else {
              tagOrder.textContent = order + 1;
            }
          } else {
            alert("삐-");
            tagInput.value = "";
            tagInput.focus();
          }
        }
      };

      const onInput = (e) => {
        newWord = e.target.value;
      };

      tagButton.addEventListener("click", onClick);
      tagInput.addEventListener("input", onInput);
    </script>
  </body>
</html>
